    <p>inspect to see the code written in script tag</p>
    <script>
        oddeven(5);
        max(5,9);

        // function to print even or odd
        function oddeven(a){
            if(a%2 == 0){
                console.log('even');
            }else{
                console.log('odd');
            }
        }    
        // function to return the max of two numbers
        function max(x,y){
            if(x==y){
                console.log('equal');
            }else if(x>y){
                console.log(x);
            }else {
                console.log(y);
            }
            // return x>y?x:y;     // using ternary operator
        }

        </script>
