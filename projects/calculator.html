<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <input class="display" type="text" value="" readonly>
        <div class="container">
            <button class="btn" onclick="
                curdisplay= '' 
                document.querySelector('.display').value=curdisplay">C</button>
            <button class="btn" onclick="
                curdisplay =curdisplay+ '1'
                document.querySelector('.display').value=curdisplay;">1</button>
            <button class="btn" onclick="
                curdisplay =curdisplay+ '2'
                document.querySelector('.display').value=curdisplay;">2</button>
            <button class="btn" onclick="
                curdisplay =curdisplay+ '+'
                document.querySelector('.display').value=curdisplay;">+</button>
            <button class="btn" onclick="
                curdisplay =curdisplay+ '3'
                document.querySelector('.display').value=curdisplay;">3</button>
            <button class="btn" onclick="
                curdisplay =curdisplay+ '4'
                document.querySelector('.display').value=curdisplay;">4</button>
            <button class="btn" onclick="
                curdisplay =curdisplay+ '-'
                document.querySelector('.display').value=curdisplay;">-</button>
            <button class="btn" onclick="
                curdisplay =curdisplay+ '5'
                document.querySelector('.display').value=curdisplay;">5</button>
            <button class="btn" onclick="
                curdisplay =curdisplay+ '6'
                document.querySelector('.display').value=curdisplay;">6</button>
            <button class="btn" onclick="
                curdisplay =curdisplay+ '*'
                document.querySelector('.display').value=curdisplay;">*</button>
            <button class="btn" onclick="
                curdisplay =curdisplay+ '7'
                document.querySelector('.display').value=curdisplay;">7</button>
            <button class="btn" onclick="
                curdisplay =curdisplay+ '8'
                document.querySelector('.display').value=curdisplay;">8</button>
            <button class="btn" onclick="
                curdisplay =curdisplay+ '/'
                document.querySelector('.display').value=curdisplay;">/</button>
            <button class="btn" onclick="
                curdisplay =curdisplay+ '9'
                document.querySelector('.display').value=curdisplay;">9</button>
            <button class="btn" onclick="
                curdisplay =curdisplay+ '0'
                document.querySelector('.display').value=curdisplay;">0</button>
            <button class="btn" onclick="
                curdisplay =curdisplay+ '.'
                document.querySelector('.display').value=curdisplay;">.</button>
            <button class="equalbtn"  onclick="
                let result=eval(curdisplay)
                curdisplay =result
                document.querySelector('.display').value=curdisplay;">=</button>
            
           
        </div>
    </div>
    <script>
        let curdisplay=""
        document.querySelector('.display').value=curdisplay;
    </script>
</body>
</html>
